<html>

<head>
    <title>This is a guessing game</title>

    <style>
    #Area{
        text-align:center;
    }
    .GuessLetter{
        padding:5px;
    }

    #charRemainingArea{
        font-size: 30px;
    }

    #guesscharArea{
        font-weight: bold;
        font-size:30px;
    }

    #guesswordArea{
        border:solid 2px green;
    }

    .GuessLetter{
        font-size: 40px;
        font-weight: bold;
    }

    #remainingCount{
        font-size: 30px;
        font-weight: bold; 
    }
    </style>
</head>

<body>
    <div id="Area">
    <h3>Press any key to get started!</h3>

    <div id="charRemainingArea">Characters Remaining:<span id="charactersRemaining"></span></div>
    <div id="guesscharArea">Guessed characters:<span id="guessedCharacters"></span></div>
    <div id="remainingCount">Character Guesses remaining:<span id="remainingGuessCount"></span></div> 
    <div id="guesswordArea">Word To Guess:<span id="GuessWord"></span></div>
</div>
